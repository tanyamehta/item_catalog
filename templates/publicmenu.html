<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	
	<body>
	<div class = 'container'>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <p class="navbar-brand" }}'>{{restaurant.name}} Restaurant</p>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href='{{url_for('restaurant1') }}'>Home</a></li>
      <li><a href='{{url_for('newRestro') }}'>Add item</a></li>      
      
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href='{{url_for('showLogin')}}'><span class="glyphicon glyphicon-log-in "></span> Login</a></li>
    </ul>
  </div>
</nav>
</br>
	<div class = 'pane' style="width: 50%;>
<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>
		{% for i in items %}
    <div class = 'nameAndPrice'>
		<span class = 'name'><p>{{i.name}}</p></span>
		<span class = 'price'>
		<p>{{i.price}} </p>
	</span>
	</div>
	
	
	
	
	
	
		<hr>
		{% endfor %}
		
		
</div>
</div>
	</body>
</html>
