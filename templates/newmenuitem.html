{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <h1> New Menu Item </h1>
    <br>
        
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id ) }}" method="post">
                <div class="form-group" style="color:#f8f8f8">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the course">
                    <br>

                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
                    </div>
                    <br>

                    <label for="course">Course:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course1" value="Appetizer">Appetizer
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course2" value="Entree">Entree
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course3" value="Dessert">Dessert
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="course" id="course4" value="Beverage">Beverage
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
